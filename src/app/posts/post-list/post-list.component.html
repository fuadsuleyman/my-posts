<mat-spinner *ngIf='isLoading' color='accent' [diameter]="60"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
<mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <mat-icon style="cursor: pointer;" (click)="onDelete(post.id)">delete</mat-icon>
      <mat-icon style="cursor: pointer;" [routerLink]="['/edit', post.id]">edit</mat-icon>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-strong text-info" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
